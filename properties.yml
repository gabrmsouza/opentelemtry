telemetry:
  service:
    name: telemetry-app
    version: 1.0.0
  traces:
    enabled: true
    exporter:
      type: grpc # http | grpc | stdout | zipkin
      endpoint-url: http://localhost:4317/v1/traces
      # endpoint-url: http://localhost:9411/api/v2/spans # zipkin
  metrics:
    enabled: true
    exporter: 
      type: prometheus # stdout
      endpoint: /metrics
      port: "3001"